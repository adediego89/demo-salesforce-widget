<mat-toolbar style="padding: 0;">
  <button mat-icon-button aria-label="Back button" [routerLink]="['/']">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <span>Opportunities</span>
  <span class="spacer"></span>
</mat-toolbar>

<div class="container">
  <mat-nav-list>

    <ng-container *ngFor="let item of itemList; let i = index;">
      <mat-list-item [routerLink]="['/opportunities/' + item.Id]">
        <span matListItemTitle>{{item.Name}}</span>
        <span matListItemLine>{{item.Description}}</span>
        <div matListItemMeta class="customNavListIconContainer">
          <mat-icon >chevron_right</mat-icon>
        </div>
      </mat-list-item>
      <mat-divider *ngIf="i < itemList.length - 1"></mat-divider>
    </ng-container>

  </mat-nav-list>
</div>
